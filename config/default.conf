# Konfigurasi default AI-Furiku

# Mode operasi: auto, performance, balanced, battery
operation_mode=auto

# Pengisian daya
charging_optimization=1
charging_temp_limit=40
charging_current_limit=1500

# Thermal
thermal_throttling_auto=1
thermal_limit_cpu=80
thermal_limit_gpu=85

# CPU
cpu_governor_performance=performance
cpu_governor_balanced=schedutil
cpu_governor_battery=powersave

# GPU
gpu_governor_performance=performance
gpu_governor_balanced=msm-adreno-tz
gpu_governor_battery=powersave

# I/O
io_scheduler_performance=cfq
io_scheduler_balanced=bfq
io_scheduler_battery=noop

# Memory
zram_enabled=1
zram_size=2048

# Network
tcp_congestion_algorithm=cubic